{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Articles</title>
        {% comment %} <link rel="stylesheet" href="{%static 'index.css'%}" /> {% endcomment %}
    </head>
    <body>
        <header class="wrapper">
            <h1><u><b>Ashish Blog World</u></b></h1>
            <nav>
                <ul>
                {%if user.is_authenticated%}
                    <li>
                        <form class="logout-link" action="{%url 'account:logout'%}" method="post">
                            {% csrf_token %}
                            <button type="submit">LogOut</button>
                        </form>
                    </li>
                    <li><a href="{%url 'articles:create'%}" class="highlight">New Artcile</a></li>
                {%else%}
                    <li><a href="{%url 'account:login'%}">Login</a></li>
                    <li><a href="{%url 'account:signup'%}">Sign Up</a></li>
                {% endif %}
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
